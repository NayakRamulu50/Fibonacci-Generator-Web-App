<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="main">
    <nav id="nav">
        <img src="logo.png" alt="">
        <div class="nav-list">
            <h4><a href="#">About Me</a></h4>
            <h4><a href="#">Portfolio</a></h4>
            <h4><a href="#">Hire Me</a></h4>
        </div>
    </nav>
    <div class="container" id="container">
        <h1>Fibonacci Generator <br></h1>
        <div class="content">
            <label for="numInput">Generate Fibonacci Sequence up to:</label>
            <input class="input" type="number" id="numInput" min="1" placeholder="Enter a number">
            <button onclick="generateFibonacci()">Generate</button>
        </div>
        <div class="output">
            <p id="result"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
